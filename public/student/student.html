<html>
<head>
	<meta charset="UTF-8">
	<title>Студент</title>

	<link rel="stylesheet" href="student.css">
	<link rel="stylesheet" href="modal.css">
	<script src="https://unpkg.com/vue"></script>

</head>
<body>
	
	<!-- template for the modal component -->
	<!-- <modal></modal> -->
	<script type="text/x-template" id="modal-template">
	  <transition name="modal">
	    <div class="modal-mask">
	      <div class="modal-wrapper">
	        <div class="modal-container">

	          <div class="modal-header">
	            <slot name="header">
	              default header
	            </slot>
	          </div>

	          <div class="modal-body">
	            <slot name="body">

	              <!-- default body -->

	            </slot>
	          </div>

	          <div class="modal-footer">
	            <slot name="footer">
	              default footer
	              <button class="modal-default-button" @click="$emit('close')">
	                OK
	              </button>
	            </slot>
	          </div>
	        </div>
	      </div>
	    </div>
	  </transition>
	</script>

	<!-- app -->
	<div id="appModel">
		<!-- <button id="show-modal" @click="showModal = true">Show Modal</button> -->
		  <!-- use the modal component, pass in the prop -->
			

		<modal v-if="showModal" @close="showModal = false">
		    <!--
		      you can use custom content here to overwrite
		      default content
		    -->
			
			
			<h3 slot="header">Введите данные</h3>
			<div slot = "body">

				<form @submit="checkForm" action="/something" method="post" novalidate="true">

				<p v-if="errors.length">
					<!-- <b>Please correct the following error(s):</b> -->
					<ul>
						<li v-for="error in errors">{{ error }}</li>
					</ul>
				</p>

				<p>
				    <label for="name">Имя</label>
				    <input
				      id="name"
				      v-model="name"
				      type="text"
				      name="name"
				    >
				  </p>

				  <p>
				    <label for="patronymic">Отчество</label>
				    <input
				      id="patronymic"
				      v-model="patronymic"
				      type="text"
				      name="patronymic"
				    >
				  </p>

				  <p>
				    <label for="surname">Фамилия</label>
				    <input
				      id="surname"
				      v-model="surname"
				      type="text"
				      name="surname"
				    >
				  </p>

				  <p>
				    <label for="group">Группа</label>
				    <select
				      id="group"
				      v-model="group"
				      name="group"
				    >
				      <option>ИКБО-16-18</option>
				      <option>ИСБО-33-33</option>
				      <option>ППИП-01-19</option>
				    </select>
				  </p>

				  <p>
				    <input
				      type="submit"
				      value="Submit"
				    >
				  </p>
				</form>
			</div>

		</modal>


	</div>

	<div id = "app">
		<nav>
			<transition name="fade" mode="out-in">
				<p class="material-icons menu" v-if="!show" @click="show = !show" key = "menu">Линал</p>
				<p class="material-icons clear" v-else @click="show = !show" key="clear">Линал</p>
			</transition>
			<transition name="fade">
				<ul v-if="show">
					<li><a href="../in_progress.html">1 сем</a></li>
					<!-- <li><a href="linal_2sem.html">2 сем</a></li> -->
				</ul>
			</transition>

		</nav>
	</div>

	<div id="app2">
		<nav>
			<transition name="fade" mode="out-in">
				<p class="material-icons menu" v-if="!show" @click="show = !show" key = "menu">Матан</p>
				<p class="material-icons clear" v-else @click="show = !show" key="clear">Матан</p>
			</transition>
			<transition name="fade"	>
				<ul v-if="show">
					<li><a href="matan_1sem/matan_1sem.html">1 сем</a></li>
					<!-- <li><a href="matan_2sem.html">2 сем</a></li> -->
				</ul>
			</transition>
		</nav>
	</div>

	<div class="button">
		<a href="../index.html">Вернуться на главную</a>
	</div>
	
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="student.js"></script>

</body>
</html>
